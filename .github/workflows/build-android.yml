name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Find app directory
      run: |
        if [ -d "PhotoShareApp" ]; then
          echo "APP_DIR=PhotoShareApp" >> $GITHUB_ENV
        else
          echo "APP_DIR=." >> $GITHUB_ENV  
        fi
        
    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 34
        build-tools: 34.0.0
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      working-directory: ${{ env.APP_DIR }}
      run: npm ci || npm install
        
    - name: Create missing assets with Node.js
      working-directory: ${{ env.APP_DIR }}
      run: |
        mkdir -p assets
        
        node -e "
        const fs = require('fs');
        
        // Simple 1x1 blue PNG in base64
        const bluePng = Buffer.from('iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPhfDwAChAI9aglUywAAAABJRU5ErkJggg==', 'base64');
        
        // Create files if they don't exist
        if (!fs.existsSync('assets/adaptive-icon.png')) {
          fs.writeFileSync('assets/adaptive-icon.png', bluePng);
          console.log('Created adaptive-icon.png');
        }
        
        if (!fs.existsSync('assets/icon.png')) {
          fs.writeFileSync('assets/icon.png', bluePng);
          console.log('Created icon.png');
        }
        
        if (!fs.existsSync('assets/splash-icon.png')) {
          fs.writeFileSync('assets/splash-icon.png', bluePng);
          console.log('Created splash-icon.png');
        }
        
        if (!fs.existsSync('assets/favicon.png')) {
          fs.writeFileSync('assets/favicon.png', bluePng);
          console.log('Created favicon.png');
        }
        
        console.log('All assets ready!');
        "
        
    - name: Generate android folder
      working-directory: ${{ env.APP_DIR }}
      run: |
        if [ ! -f "android/gradlew" ]; then
          echo "Generating android folder..."
          CI=1 npx expo prebuild -p android
        fi
        
    - name: Build APK
      working-directory: ${{ env.APP_DIR }}
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: PhotoShare-APK-Debug
        path: ${{ env.APP_DIR }}/android/app/build/outputs/apk/debug/app-debug.apk
