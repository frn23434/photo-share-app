name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Find app directory
      run: |
        if [ -d "PhotoShareApp" ]; then
          echo "APP_DIR=PhotoShareApp" >> $GITHUB_ENV
        else
          echo "APP_DIR=." >> $GITHUB_ENV  
        fi
        
    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 34
        build-tools: 34.0.0
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      working-directory: ${{ env.APP_DIR }}
      run: npm ci || npm install
        
    - name: Create missing assets
      working-directory: ${{ env.APP_DIR }}
      run: |
        # Create assets directory if missing
        mkdir -p assets
        
        # Create adaptive-icon.png if missing (192x192 solid color)
        if [ ! -f "assets/adaptive-icon.png" ]; then
          echo "Creating adaptive-icon.png..."
          convert -size 192x192 xc:"#4285F4" assets/adaptive-icon.png
        fi
        
        # Create icon.png if missing (1024x1024)
        if [ ! -f "assets/icon.png" ]; then
          echo "Creating icon.png..."
          convert -size 1024x1024 xc:"#4285F4" assets/icon.png
        fi
        
        # Create splash-icon.png if missing
        if [ ! -f "assets/splash-icon.png" ]; then
          echo "Creating splash-icon.png..."
          convert -size 1024x1024 xc:"#4285F4" assets/splash-icon.png
        fi
        
        # Create favicon.png if missing
        if [ ! -f "assets/favicon.png" ]; then
          echo "Creating favicon.png..."
          convert -size 48x48 xc:"#4285F4" assets/favicon.png
        fi
        
        echo "Assets ready!"
        ls -la assets/
        
    - name: Generate android folder
      working-directory: ${{ env.APP_DIR }}
      run: |
        if [ ! -f "android/gradlew" ]; then
          echo "Generating android folder..."
          CI=1 npx expo prebuild -p android --clear
          echo "Android folder generated!"
        else
          echo "Android folder already exists"
        fi
        
    - name: Build APK
      working-directory: ${{ env.APP_DIR }}
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: PhotoShare-APK-Debug
        path: ${{ env.APP_DIR }}/android/app/build/outputs/apk/debug/app-debug.apk
