name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Find app directory
      run: |
        if [ -d "PhotoShareApp" ]; then
          echo "APP_DIR=PhotoShareApp" >> $GITHUB_ENV
          echo "Found PhotoShareApp folder"
        else
          echo "APP_DIR=." >> $GITHUB_ENV  
          echo "Using root directory"
        fi
        
    - name: Show file structure
      run: |
        echo "=== Files in ${{ env.APP_DIR }} ==="
        ls -la ${{ env.APP_DIR }}/
        echo "=== Looking for android folder ==="
        ls -la ${{ env.APP_DIR }}/android/ 2>/dev/null || echo "No android folder found"
        
    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 34
        build-tools: 34.0.0
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      working-directory: ${{ env.APP_DIR }}
      run: npm ci || npm install
        
    - name: Generate android folder if missing
      working-directory: ${{ env.APP_DIR }}
      run: |
        if [ ! -f "android/gradlew" ]; then
          echo "Android folder missing - generating it..."
          npx expo prebuild -p android --non-interactive
          echo "Android folder generated!"
        else
          echo "Android folder already exists"
        fi
        
    - name: Build APK
      working-directory: ${{ env.APP_DIR }}
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: PhotoShare-APK-Debug
        path: ${{ env.APP_DIR }}/android/app/build/outputs/apk/debug/app-debug.apk
