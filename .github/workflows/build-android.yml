name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Show files
      run: |
        echo "Root files:"
        ls -la
        echo "All package.json files:"
        find . -name "package.json" 2>/dev/null || echo "No package.json found"
        echo "All android directories:"
        find . -name "android" -type d 2>/dev/null || echo "No android dir found"
        
    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 34
        build-tools: 34.0.0
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        if [ -d "PhotoShareApp" ]; then
          echo "Installing in PhotoShareApp"
          cd PhotoShareApp
          npm install
        else
          echo "Installing in root"
          npm install
        fi
        
    - name: Build APK
      run: |
        if [ -d "PhotoShareApp/android" ]; then
          echo "Building from PhotoShareApp/android"
          cd PhotoShareApp/android
          chmod +x gradlew
          ./gradlew assembleDebug
        elif [ -d "android" ]; then
          echo "Building from android"
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug
        else
          echo "ERROR: No android directory found"
          exit 1
        fi
        
    - name: Find APK
      run: |
        echo "Looking for APK files..."
        find . -name "*.apk" -type f 2>/dev/null || echo "No APK files found"
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: PhotoShare-APK
        path: |
          **/app-debug.apk
          **/*.apk
        if-no-files-found: error
