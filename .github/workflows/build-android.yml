name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Debug complete file structure
      run: |
        echo "=== COMPLETE FILE STRUCTURE ==="
        find . -type f | head -50
        echo "=== REACT NATIVE FILES ==="
        find . -name "App.js" -o -name "app.config.js" -o -name "package.json" -o -name "android"
        
    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 34
        build-tools: 34.0.0
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Smart install dependencies
      run: |
        PACKAGE_FILE=$(find . -name "package.json" -type f | head -1)
        if [ -n "$PACKAGE_FILE" ]; then
          PACKAGE_DIR=$(dirname "$PACKAGE_FILE")
          echo "Found package.json in: $PACKAGE_DIR"
          cd "$PACKAGE_DIR"
          npm install
        else
          echo "ERROR: No package.json found!"
          exit 1
        fi
        
    - name: Smart build APK
      run: |
        ANDROID_DIR=$(find . -name "android" -type d | head -1)
        if [ -n "$ANDROID_DIR" ]; then
          echo "Found android directory: $ANDROID_DIR"
          cd "$ANDROID_DIR"
          chmod +x gradlew
          ./gradlew assembleDebug
        else
          echo "ERROR: No android directory found!"
          exit 1
        fi
        
    - name: Find and upload APK
      run: |
        APK_FILES=$(find . -name "*.apk" -type f)
        if [ -n "$APK_FILES" ]; then
          mkdir -p build-output
          find . -name "*.apk" -type f -exec cp {} build-output/ \;
          ls -la build-output/
        else
          echo "ERROR: No APK files found!"
          exit 1
        fi
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: PhotoShare-APK
        path: build-output/*.apk
