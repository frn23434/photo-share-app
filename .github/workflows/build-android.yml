name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Show file structure  
      run: |
        echo "=== Root files ==="
        ls -la
        echo "=== Looking for gradlew ==="
        find . -name "gradlew" -type f 2>/dev/null || echo "No gradlew found"
        echo "=== Android directories ==="
        find . -name "android" -type d 2>/dev/null || echo "No android dirs found"
        
    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 34
        build-tools: 34.0.0
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
        
    - name: Build APK - find correct android folder
      run: |
        # Look for android folder with gradlew
        if [ -f "./android/gradlew" ]; then
          echo "Found gradlew in ./android"
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug
        elif [ -f "android/gradlew" ]; then
          echo "Found gradlew in android"
          cd android  
          chmod +x gradlew
          ./gradlew assembleDebug
        else
          echo "ERROR: No gradlew found in android folder!"
          echo "Checking what's in android folder:"
          if [ -d "android" ]; then
            ls -la android/
          else
            echo "No android folder exists at root level"
          fi
          exit 1
        fi
        
    - name: Find and upload APK
      run: |
        echo "=== Looking for APK files ==="
        find . -name "*.apk" -type f 2>/dev/null || echo "No APK found"
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: PhotoShare-APK
        path: |
          android/app/build/outputs/apk/debug/app-debug.apk
          **/app-debug.apk
